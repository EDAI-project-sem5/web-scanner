<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto py-10">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-blue-600">Vulnerability Dashboard</h1>
            <p class="mt-4 text-gray-600">Overview of detected vulnerabilities.</p>
        </div>

        <div class="w-full max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
            <canvas id="vulnerabilityChart"></canvas>
        </div>
    </div>

    <script>
        // Retrieve the vulnerability counts from localStorage
        const vulnerabilityCounts = JSON.parse(localStorage.getItem('vulnerabilityCounts'));

        // Prepare the data for the chart
        const data = {
            labels: Object.keys(vulnerabilityCounts),
            datasets: [{
                label: 'Number of Vulnerabilities',
                data: Object.values(vulnerabilityCounts),
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(199, 199, 199, 0.2)',
                    'rgba(83, 102, 255, 0.2)',
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(199, 199, 199, 1)',
                    'rgba(83, 102, 255, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Configuration for the chart
        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Render the chart
        const ctx = document.getElementById('vulnerabilityChart').getContext('2d');
        new Chart(ctx, config);
    </script>

</body>
</html>
